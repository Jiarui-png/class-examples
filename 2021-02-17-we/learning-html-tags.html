<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Erin Brown" />
    <meta name="keywords" content="html, code, web design, www" />
    <title>Learning HTML Tags</title>
  </head>

  <body>

    <p>Hello!</p>

    <dl>
      <dt>PacMan</dt>
      <dd>An arcade game released in 1981.</dd>

      <dt>Super Mario Bros.</dt>
      <dd>A console game released in 1985.</dd>
    </dl>

    <p>Is this a <u>link</u>? Or is this a <a href="http://miami.edu">link</a>?</p>

    <figure>
      <img src="florida-keys.jpg" alt="A photo from the Florida Keys." />
      <figcaption>A photo from the Florida Keys. (Source: Ex1le (CC BY-SA))</figcaption>
    </figure>

    <p><small>&copy; Copyright 2021</small></p>

    <p>Comedy &amp; Drama</p>

    <p>Today we covered the <code>&lt;meta&gt;</code> tag.</p>

    <pre>
def hello
  puts "Hello, world"
end
    </pre>


    <!-- don't use div and span until we learn how to style! -->
    <div></div>
    <span></span>

    <audio src="tada.mp3" controls="controls" />

  </body>
</html>
